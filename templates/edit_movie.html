<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie - MovieWeb App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Edit Movie: {{ movie.name }}</h1>

        <form action="{{ url_for('edit_movie', user_id=user.id, movie_id=movie.id) }}" method="POST">
            <div class="form-group">
                <label for="name">Movie Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ movie.name }}" required>
            </div>

            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}" required>
            </div>

            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ movie.year }}" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" step="0.1" class="form-control" id="rating" name="rating" value="{{ movie.rating }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('user_movies', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
