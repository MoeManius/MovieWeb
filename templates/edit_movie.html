<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Edit Movie</h1>
    <form method="POST" action="/users/{{ user_id }}/update_movie/{{ movie.id }}">
        <label for="name">Movie Name:</label>
        <input type="text" id="name" name="name" value="{{ movie.name }}" required>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ movie.year }}" required>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" value="{{ movie.rating }}" required>
        <button type="submit">Update Movie</button>
    </form>
    <a href="/users/{{ user_id }}">Go Back</a>
</body>
</html>
