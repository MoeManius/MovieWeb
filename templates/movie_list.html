<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Movie List - MovieWeb App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">{{ user.name }}'s Movie List</h1>
        <a href="{{ url_for('add_movie', user_id=user.id) }}" class="btn btn-primary mb-4">Add New Movie</a>

        {% if movies %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Director</th>
                        <th>Year</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for movie in movies %}
                        <tr>
                            <td>{{ movie.name }}</td>
                            <td>{{ movie.director }}</td>
                            <td>{{ movie.year }}</td>
                            <td>{{ movie.rating }}</td>
                            <td>
                                <a href="{{ url_for('edit_movie', user_id=user.id, movie_id=movie.id) }}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No movies found for this user.</p>
        {% endif %}
    </div>

    <!-- Optional: Add Bootstrap JS for some interactive elements (like dropdowns, modals) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
