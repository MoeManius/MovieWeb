<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Movies</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>{{ user.name }}'s Favorite Movies</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.name }}</strong> ({{ movie.year }}) - Directed by {{ movie.director }} - Rating: {{ movie.rating }}
                <a href="/users/{{ user.id }}/update_movie/{{ movie.id }}">Edit</a>
                <a href="/users/{{ user.id }}/delete_movie/{{ movie.id }}" onclick="return confirm('Are you sure you want to delete this movie?');">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/users/{{ user.id }}/add_movie">Add New Movie</a>
    <a href="/users">Go Back</a>
</body>
</html>
